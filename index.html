<!DOCTYPE html>
<html>
  <head>
    <title>Create Account | REI Co-op</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <span>Shop REI</span>
      <span>REI Outlet</span>
      <span>Re/Supply</span>
      <span>REI Adventures</span>
      <span>Classes & Events</span>
      <span>Expert Advice</span>
      <span>Uncommon Path</span>
      <span>Membership</span>
    </nav>
    <div>
      <span>REI CO-OP Shop</span>
      <span>
        <span>Stores</span>
        <span>Sign in</span>
        <span>Cart</span>
      </span>
      <hr />
    </div>
    <div>
      <h1>Create a new REI online account</h1>
      <div>* Required Information</div>
      <form action="showdata.html" method="get">
        <div>
          <label for="emailAddress">Email address *</label>
          <input
            type="email"
            id="emailAddress"
            name="emailAddress"
            required
            size="75"
          />
        </div>
        <div>
          <label for="firstName>First name *</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            size="75"
          />
        </div>
        <div>
          <label for="lastName">Last name *</label>
          <input type="text" id="lastName" name="lastName" required size="75" />
        </div>
        <div>
          <label for="password">Password *</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            size="75"
            minlength="8"
            maxlength="10"
          />
          <div>8 - 256 characters</div>
        </div>
        <div>
          <label for="confirmPassword">Confirm password *</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            size="75"
            minlength="8"
            maxlength="10"
          />
        </div>
        <div>
            <input type="checkbox" id="notifyMe" name="notifyMe" /><label for="notifyMe">Notify me about REI news, offers, and events at my email address.</label>
        </div>
      </form>
    </div>
  </body>
</html>
